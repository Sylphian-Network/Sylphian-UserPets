<xf:title>{{ phrase('delete') }}: {$filename}</xf:title>

<xf:form action="{{ link('sylphian_userpets/spritesheets/delete') }}" class="block" ajax="true">
    <div class="block-container">
        <div class="block-body u-alignCenter">
            <xf:hiddenval name="file" value="{$filename}" />

            <xf:if is="$exists">
                <div class="block-row">
                    <div class="contentRow">
                        <div class="contentRow-main">
                            <p>Are you sure you want to delete this spritesheet file?</p>
                            <img src="{$url}" alt="{$filename}" style="max-width: 256px; image-rendering: pixelated; border-radius: 2px;" />
                        </div>
                    </div>
                </div>
                <xf:else />
                <div class="block-rowMessage block-rowMessage--warning">
                    The file could not be found on disk. Deleting will remove only the database record (if any).
                </div>
            </xf:if>
            <xf:submitrow submit="{{ phrase('delete') }}" icon="delete" rowtype="simple" />
        </div>
    </div>
</xf:form>
